<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="task5.css" />
    <title>登录</title>
</head>
<body>
<main class="main">
    <p>后台登录</p>
    <form action="">
        <div class="content">
            <img src="user.png" alt="">
            <span></span>
            <input type="text" id="name" placeholder="用户名" onchange="user()" min="5" max="20" maxlength="20">
        </div>

        <div class="content">
            <img src="psw.png" alt="">
            <span></span>
            <input type="password" id="name-pwd" placeholder="密码"  min="5" max="20" maxlength="20">
        </div>
        <div class="error" id="error"></div>
        <button type="button" onclick="login()">登录</button>
    </form>
</main>






<script src="../jquery-3.2.1.js" type="text/javascript"></script>

<script src="task5.js" type="text/javascript"></script>

</body>
</html>
